<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My guns.lol-like Page</title>
  <style>
    body {
      margin: 0;
      background: #0f0f13;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(31, 31, 35, 0.8);
      border-radius: 16px;
      backdrop-filter: blur(20px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .link-btn {
      display: block;
      padding: 12px 20px;
      background: linear-gradient(90deg, #6b34fe, #a364f8);
      border: none;
      border-radius: 12px;
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.2s;
    }
    .link-btn:hover {
      transform: translateY(-2px);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #444;
    }
    .username {
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <div class="avatar"></div>
      <div class="username">@TwojNick</div>
    </div>
    <h1>Witaj na mojej stronie!</h1>
    <div class="links">
      <a class="link-btn" href="#">Link 1</a>
      <a class="link-btn" href="#">Link 2</a>
      <a class="link-btn" href="#">Link 3</a>
      <a class="link-btn" href="#">Link 4</a>
    </div>
  </div>

</body>
</html>
