<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strona z filmem w tle i przezroczystym boxem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Tło wideo -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/knel4l.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo w tle.
  </video>

  <!-- Szklany zaokrąglony box -->
  <div class="glass-box">
    <div>
      <h2></h2>
      <p></p>
    </div>
  </div>

</body>
</html>
